
<div *ngFor="let follower of followers" class="d-flex align-items-center">
    <div class="flex-shrink-0">
      <img [src]="follower.avatar_url" class="avatar" alt="...">
    </div>
    <div class="flex-grow-1 ms-3">
      <strong><a [routerLink]="['/profile',follower.id,follower.login]">{{follower.login}}</a></strong> <br>
      {{follower.url}}
    </div>
</div>
